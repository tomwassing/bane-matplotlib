name: matplotlib
version: 1.0.0
kind: ecu

dependencies:
  - python3
  - python3-yaml
  - python3-matplotlib

files:
  - run.py

entrypoint:
  kind: task
  exec: run.py

actions:

  'plot_base64':
    command:
      args:
        - plot_base64
    input:
      - type: string
        name: input
        required: true

      - type: boolean
        name: scatter
        required: true

      - type: string
        name: x_label
        required: false

      - type: string
        name: y_label
        required: false

      - type: string
        name: title
        required: false

      - type: integer
        name: x_min
        required: false

      - type: integer
        name: x_max
        required: false

      - type: integer
        name: y_min
        required: false

      - type: integer
        name: y_max
        required: false

      - type: string
        name: cmap_input
        required: false

      - type: string
        name: cmap
        required: false

      - type: string
        name: edge_color
        required: false
        
    output:
      - type: string
        name: output

  'plot_file':
    command:
      args:
        - plot_file
    input:
      - type: string
        name: input
        required: true

      - type: string
        name: file_path
        required: true

      - type: boolean
        name: scatter
        required: true

      - type: string
        name: x_label
        required: false

      - type: string
        name: y_label
        required: false

      - type: string
        name: title
        required: false

      - type: integer
        name: x_min
        required: false
        
      - type: integer
        name: x_max
        required: false

      - type: integer
        name: y_min
        required: false

      - type: integer
        name: y_max
        required: false

      - type: string
        name: cmap_input
        required: false

      - type: string
        name: cmap
        required: false

      - type: string
        name: edge_color
        required: false

    output:
      - type: string
        name: output
